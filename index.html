<html lang="fr">
<head>

    <meta property="og:title" content="Python Seconde - Apprentissage Interactif">
    <meta property="og:description" content="Application interactive pour apprendre Python au niveau Seconde">
    <meta property="og:url" content="">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">

    <title>Python Seconde - Apprentissage Interactif</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://unpkg.com">
    
    <!-- Optimized font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">

    <link rel="manifest" href="manifest.json">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#0f0f23">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Python Seconde">
    
    <!-- iOS splash screens -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-startup-image" media="screen and (device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="splash/iPhone_14_Pro_Max_portrait.png">
    <link rel="apple-touch-startup-image" media="screen and (device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="splash/iPhone_14_Pro_portrait.png">
    <link rel="apple-touch-startup-image" media="screen and (device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="splash/iPhone_14_portrait.png">
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
</head>
<body>
    <div class="bg-animated"></div>
    <div class="particles" id="particles"></div>

    <main class="container" role="main" aria-label="Contenu principal de l'application">
        <!-- Initial loading content -->
        <div class="hero" id="initialContent">
            <h1>Python Seconde</h1>
            <p>Chargement en cours...</p>
            <div style="margin-top: 20px;">
                <div style="width: 50px; height: 50px; border: 5px solid rgba(255,215,0,0.3); border-radius: 50%; border-top-color: #ffd700; animation: spin 1s ease-in-out infinite; margin: 0 auto;"></div>
            </div>
        </div>
        <noscript>
            <div class="noscript-warning" style="background: rgba(255,107,107,0.3); border: 2px solid #ff6b6b; border-radius: 12px; padding: 20px; margin: 20px; color: white; text-align: center;">
                <h2>⚠️ JavaScript requis</h2>
                <p>Cette application nécessite JavaScript pour fonctionner. Veuillez activer JavaScript dans votre navigateur.</p>
            </div>
        </noscript>
    </main>

    <!-- Version indicator -->
    <div class="version-indicator" aria-label="Version de l'application">
        v1.2.0
    </div>

    <!-- Fullscreen modal -->
    <div class="fullscreen-modal" id="fullscreenModal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modalTitle">
        <div class="close-button" id="closeButton" role="button" tabindex="0" aria-label="Fermer la fenêtre modale">×</div>
        <div class="modal-content">
            <header class="modal-header">
                <div class="modal-icon" id="modalIcon" aria-hidden="true"></div>
                <div>
                    <h1 class="modal-title" id="modalTitle"></h1>
                    <p class="modal-subtitle" id="modalSubtitle"></p>
                </div>
            </header>
            <div class="modal-body" id="modalBody" role="document">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Python Console -->
    <div class="python-console" id="pythonConsole">
        <div class="console-header">
            <div class="console-title">
                <span class="tab-icon">⚡</span>
                <span>Éditeur Python</span>
                <span class="alpha-badge">alpha</span>
            </div>
            <div class="console-controls">
                <button class="console-control" onclick="clearConsole()" title="Effacer l'éditeur">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 7H5v13a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7h-1a1 1 0 0 1-1 1H8a1 1 0 0 1-1-1zM9 5V3a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2h4v2H5V5h4z"/>
                    </svg>
                </button>
                <button class="console-control" onclick="toggleConsole()" title="Minimiser/Maximiser">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 12H5"/>
                    </svg>
                </button>
                <button class="console-control" onclick="hideConsole()" title="Fermer">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="console-toolbar">
            <div class="toolbar-left">
                <button class="toolbar-btn active" id="editorTab" onclick="switchTab('editor')" title="Éditeur Python">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14.06 9.02l.92.92L5.92 19H5v-.92l9.06-9.06M17.66 3c-.25 0-.51.1-.7.29l-1.83 1.83 3.75 3.75 1.83-1.83c.39-.39.39-1.02 0-1.41L17.66 3.29c-.19-.19-.45-.29-.7-.29zm-3.6 3.19L3 17.25V21h3.75L17.81 9.94l-3.75-3.75z"/>
                    </svg>
                    Éditeur Python
                </button>
                <button class="toolbar-btn" id="variablesTab" onclick="switchTab('variables')" title="Variables">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    Variables
                </button>
            </div>
            <div class="toolbar-right">
                <span class="status-indicator">Python 3.12 (Pyodide)</span>
            </div>
        </div>
        <div class="console-content">
            <!-- Code Editor Panel -->
            <div class="editor-panel" id="editorPanel">
                <div class="editor-toolbar">
                    <div class="editor-toolbar-left">
                        <button class="editor-btn" onclick="runCode()" title="Exécuter le code (Ctrl+Enter)">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                            Exécuter
                        </button>
                        <button class="editor-btn" onclick="clearEditor()" title="Vider l'éditeur">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6 7H5v13a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7h-1a1 1 0 0 1-1 1H8a1 1 0 0 1-1-1z"/>
                            </svg>
                            Effacer
                        </button>
                    </div>
                    <div class="editor-toolbar-right">
                        <span class="editor-status">Prêt</span>
                    </div>
                </div>
                <div class="editor-container">
                    <div class="editor-line-numbers" id="editorLineNumbers">1</div>
                    <textarea class="code-editor" id="codeEditor" placeholder="# Écrivez votre code Python ici...
# Utilisez Ctrl+Enter pour exécuter

print('Bonjour le monde!')
x = 10
y = 20
print(f'x + y = {x + y}')"></textarea>
                </div>
                <div class="editor-output" id="editorOutput">
                    <div class="output-header">Sortie:</div>
                    <div class="output-content" id="outputContent">Cliquez sur "Exécuter" pour voir le résultat de votre code.</div>
                </div>
            </div>
            
            <!-- Variables Panel -->
            <div class="variables-panel" id="variablesPanel" style="display: none;">
                <div class="variables-header">
                    <h3>Variables actuelles</h3>
                    <button class="refresh-btn" onclick="refreshVariables()" title="Actualiser">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"/>
                        </svg>
                    </button>
                </div>
                <div class="variables-content" id="variablesContent">
                    <div class="variables-empty">Aucune variable définie. Exécutez du code pour voir les variables ici.</div>
                </div>
            </div>
        </div>
        <div class="console-status-bar">
            <div class="status-left">
                <span class="status-item">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                    Éditeur Python prêt
                </span>
            </div>
            <div class="status-right">
                <span class="status-item">Pyodide</span>
                <span class="status-item">UTF-8</span>
            </div>
        </div>
    </div>

    <!-- Console Toggle Button -->
    <button class="console-fab" id="consoleFab" onclick="showConsole()" title="Ouvrir l'Éditeur Python">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2L13.09 8.26L22 9L14.5 14.74L17.18 22L12 17.77L6.82 22L9.5 14.74L2 9L10.91 8.26L12 2Z"/>
        </svg>
        <span class="fab-label">Python IDE</span>
        <div class="fab-glow"></div>
    </button>

    <!-- Pyodide Python Interpreter -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New content is available, show update notification
                                    showUpdateNotification();
                                }
                            });
                        });
                    })
                    .catch(registrationError => {
                        console.warn('SW registration failed: ', registrationError);
                    });
            });
        }
        
        function showUpdateNotification() {
            // Simple update notification
            if (confirm('Une nouvelle version est disponible. Souhaitez-vous actualiser la page ?')) {
                window.location.reload();
            }
        }
    </script>
    
    <!-- Scripts -->
    <script src="solutions.js?v=1.3" defer></script>
    <script type="module" src="script.js?v=1.3" defer></script>
</body>
</html>
